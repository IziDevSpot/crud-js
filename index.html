<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD App</title>
    <style>
        input[type="text"] { margin-bottom: 10px; }
        button { margin-right: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
<div class="row  mx-autp p-2">
    <div class="card w-75 mb-3">
        <div class="card-body">
    <h1> Javascript Crud example </h1>
    <input type="text" id="input">
    <button onclick="addItem()" class="btn btn-primary">Add</button>
</div> 
</div>
</div>

<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>
    </div>
  

 

    <script>
        let items = [];

        function renderList() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            items.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item}</td>
                    <td>
                        <button onclick="editItem(${index})" class="btn btn-success">Edit</button>
                        <button onclick="deleteItem(${index})" class="btn btn-danger">Delete</button>
                    </td>`;
                tbody.appendChild(tr);
            });
        }

        function addItem() {
            const input = document.getElementById('input');
            const value = input.value.trim();
            if (value !== '') {
                items.push(value);
                input.value = '';
                renderList();
            }
        }

        function editItem(index) {
            const newValue = prompt('Enter new value:', items[index]);
            if (newValue !== null) {
                items[index] = newValue.trim();
                renderList();
            }
        }

        function deleteItem(index) {
            items.splice(index, 1);
            renderList();
        }

        renderList();
    </script>
</body>
</html>
